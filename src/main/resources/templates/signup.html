<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Penpal</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="potion">
            <h1 class="header_logo">
                <a href="/">#Penpal</a>
            </h1>
            <div class="header_navi">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">User</a></li>
                    <li><a href="board/list">Community</a></li>
                </ul>
            </div>
            <div class="header_language">
                <ul>
                    <li>
                        <select>
                            <option value="Languages">Languages</option>
                            <option value="Korean">Korean</option>
                            <option value="English">English</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Chinese">Chinese</option>
                            <option value="French">French</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="header_login">
                <a href="/login">Login</a>
            </div>
        </header>
        <section id="signup_section01">
            <h2 class="signup_text">Sign Up</h2>
            <div class="signup_contents">    
                <div class="field">
                    <b>ID</b>
                    <input class="userid" type="text" placeholder="">
                </div>
                <div class="field">
                    <b>PASSWORD</b>
                    <input class="userpw" type="password" placeholder="">
                </div>
                <div class="field">
                    <b>Confirm PASSWORD</b>
                    <input class="userpw" type="password" placeholder="">
                </div>
                <div class="field">
                    <b>Username</b>
                    <input class="userpw" type="text" placeholder="">
                </div>
                <div class="field">
                    <b>E-Mail</b>
                    <input class="userpw" type="email" placeholder="">
                </div>
                <input class="signup_btn" type="submit" value="SIGN UP">
            </div>
        </section>
    </div>
</body>
</html>
