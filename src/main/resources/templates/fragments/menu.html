                </div>
                <div class="menu_profile_info">
                    <!-- 프로필 정보 영역 -->
                    <span class="menu_profile_username">
                        <!-- 이름 -->
                        [[${loginMember.name}]]
                    </span><br>
                    <span class="menu_profile_nationality">
                        <!-- 국적 -->
                        Korea
                    </span>
                    <div class="menu_profile_flag">
                        <!-- 국가 아이콘 -->
                    </div>
                </div>
            </div>
            <div class="menu_friend_section">
                <div class="menu_text">
                    <span>FRIEND</span>
                    <a id="pop_btn" href="javascript:openPopFriend()">+</a>
                </div>
                <ul class="menu_friend_list">
                    <!-- 친구 리스트 -->
                    <li class="menu_friend">
                        <div class="menu_friend_profile_img">
                            <!-- 친구 프로필 이미지 영역 -->
                        </div>
                        <div class="menu_friend_profile_name">
                            <!-- 친구 이름 -->

                        </div>
                        <div class="menu_friend_profile_on_icon">
                            <!-- 친구 온라인 상태 아이콘 -->

                        </div>
                    </li>
                    <li class="menu_friend">
                        <!-- 영역 확인용, 첫 li에 th:each 걸면 삭제 -->
                    </li>
                    <li class="menu_friend">
                        <!-- 영역 확인용, 첫 li에 th:each 걸면 삭제 -->
                    </li>
                </ul>
            </div>
            <div class="menu_message_section">
                <div class="menu_text">
                    <span>MESSAGE</span>
                    <a id="pop_btn" href="javascript:openPopMessage()">+</a>
                </div>
                <ul class="menu_message_list">
                    <!-- 메시지 리스트 -->
                    <li class="menu_message">
                        <div class="menu_message_profile_img">
                            <!-- 친구 프로필 이미지 영역 -->
                        </div>
                        <div class="menu_message_profile_name">
                            <!-- 친구 이름 -->
                            Unknown
                        </div>
                        <div class="menu_message_profile_on_icon">
                            <!-- 신규 메시지 알림 아이콘 -->
                            <!-- 최근 대화자 순서 -->
                            <i class="far fa-envelope"></i>
                        </div>
                    </li>
                    <li class="menu_message">
                        <!-- 영역 확인용, 첫 li에 th:each 걸면 삭제 -->
                    </li>
                    <li class="menu_message">
                        <!-- 영역 확인용, 첫 li에 th:each 걸면 삭제 -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="fragments/friend_list :: friendListFragment"></div>
    <div th:replace="fragments/message_list :: messageListFragment"></div>
    <script th:inline="javascript">
        let member = /*[[${loginMember}]]*/ "로그인 멤버";
        console.log(member);
        window.onload = function () {
            getRoom();
        }

        function getRoom() {
            let msg = {
                memberId: member.id
            };
            console.log(msg);
            commonAjax('/getRoom', msg, 'post', function (result) {
                createRecentRoom(result);
                createRoomList(result);
            });
        }

        // by 구양근, 최근 대화방 5개만 출력
        function createRecentRoom(result) {
            let index = 5;
            let tag = "";
            if (result != null) {
                result.forEach(function (room) {
                    let your;
                    if (member.id != room.maker.id) {
                        your = room.maker;
                    } else {
                        your = room.guest;
                    }
                    tag += "<li class='menu_message' onclick = 'openRoom(\"" + room.id + "\")'>" +
                        "<div class='menu_message_profile_img'>" +
                        "</div>" +
                        "<div class='menu_message_profile_name'>" +
                        your.name +
                        "</div>" +
                        "<div class='menu_message_profile_on_icon'>" +
                        "<i class='far fa-envelope'></i>" +
                        "</div>" +
                        "</li>";
                    index--;
                    if (index <= 0) {
                        return false;
                    }
                });
                $(".menu_message_list").empty().append(tag);
            }
        }

        // by 구양근, ajax 통신 함수
        function commonAjax(url, parameter, type, calbak) {
            $.ajax({
                url: url,
                data: parameter,
                type: type,
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                success: function (result) {
                    calbak(result);
                },
                error: function (err) {
                    console.log('error');
                    calbak(err);
                }
            });
        }
        ////////////////////////////////////////

        let ws; // by 구양근, 웹 소켓 변수

        function openRoom(roomId) {
            $('#roomId').val(roomId);
            console.log($('#roomId').val());
            ws = new WebSocket("ws://" + location.host + "/chating/" + $("#roomId").val());
            wsEvt();
        }

        function wsEvt() {
            ws.onopen = function (data) {
                //소켓이 열리면 동작
                console.log($("#roomId").val() + "번방 연결");
                getMessage();
                document.querySelector("#message_room").style.display = "block";
            }

            ws.onmessage = function (data) {
                //메시지를 받으면 동작
                let msg = data.data;
                if (msg != null && msg.trim() != '') {
                    let d = JSON.parse(msg);
                    if (d.type == "getId") {
                        let si = d.sessionId != null ? d.sessionId : "";
                        if (si != '') {
                            $("#sessionId").val(si);
                        }
                    } else if (d.type == "message") {
                        if (d.sessionId == $("#sessionId").val()) {
                            $("#chating").append("<div class='my_message_log'>" +
                                "<p class='my_message'>" + d.msg + "</p>" + "</div>");
                        } else {
                            $("#chating").append("<div class='friend_message_log'>" +
                                "<p class='friend_message'>" + d.msg + "</p>" + "</div>");
                        }

                    } else {
                        console.warn("unknown type!")
                    }
                }
            }

            document.addEventListener("keypress", Enter);
        }

        function send() {
            let option = {
                type: "message",
                roomId: $("#roomId").val(),
                sessionId: $("#sessionId").val(),
                memberId: member.id.toString(),
                msg: $("#chatting").val()
            }
            console.log(option);
            ws.send(JSON.stringify(option))
            $('#chatting').val("");
        }

        function Enter(e) {
            if (e.keyCode == 13) { //enter press
                send();
            }
        }
        // by 구양근, ajax로 대화방의 이전 메세지 받기
        function getMessage() {
            let msg = {
                roomId: $("#roomId").val()
            };
            console.log(msg);
            commonAjax('/getMessage', msg, 'post', function (result) {
                createRoomMessage(result);
            });
        }

        // by 구양근, 메세지 갱신
        function createRoomMessage(result) {
            console.log(result);
            let tag = "";
            if (result != null) {
                result.forEach(function (message) {
                    if (member.id != message.sender.id) {
                        tag += "<div class='friend_message_log'>" +
                            "<p class='friend_message'>" + message.content + "</p>" + "</div>";
                    } else {
                        tag += "<div class='my_message_log'>" +
                            "<p class='my_message'>" + message.content + "</p>" + "</div>";
                    }
                });
                $("#chating").empty().append(tag);
            }
        }
    </script>
</div>
