<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head th:replace="fragments/config :: configFragment">
</head>
<body>
    <div id="wrap">
        <header th:replace="fragments/header :: headerFragment"></header>
        <section id="signup_section01">
            <h2 class="signup_text">Sign Up</h2>
            <form class="signup_contents" th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">    
                <div class="field">
                    <b>ID</b>
                    <input class="userid" type="text" th:field="*{memberId}">
                </div>
                <div class="field">
                    <b>PASSWORD</b>
                    <input class="userpw" type="password" th:field="*{memberPw}">
                </div>
                <div class="field">
                    <b>Confirm PASSWORD</b>
                    <input class="userpw" type="password" th:field="*{memberPw2}">
                </div>
                <div class="field">
                    <b>Username</b>
                    <input class="userpw" type="text" th:field="*{name}">
                </div>
                <div class="field">
                    <b>E-Mail</b>
                    <input class="userpw" type="email" th:field="*{email}">
                </div>
                <input class="signup_btn" type="submit" value="SIGN UP">
            </form>
        </section>
    </div>
</body>
<script th:src="@{/js/main.js}"></script>
</html>
