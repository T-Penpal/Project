<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Penpal</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header" class="potion">
            <h1 class="header_logo">
                <a href="/">#Penpal</a>
            </h1>
            <div class="header_navi">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/users">Users</a></li>
                    <li><a href="/community">Community</a></li>
                </ul>
            </div>
            <div class="header_language">
                <select name="language" id="language" th:field="*{language}">
                    <option value="" selected>Languages</option>
                    <option th:each="language : ${language}" th:value="${language}" th:text="${language.name}"></option>
                </select>
            </div>
            <div class="header_login">
                <a href="/member/login">Login</a>
            </div>
        </header>
        <section id="signup_section01">
            <h2 class="signup_text">Sign Up</h2>
            <form class="signup_contents" th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">    
                <div class="field">
                    <b>ID</b>
                    <input class="userid" type="text" th:field="*{memberId}">
                </div>
                <div class="field">
                    <b>PASSWORD</b>
                    <input class="userpw" type="password" th:field="*{memberPw}">
                </div>
                <div class="field">
                    <b>Confirm PASSWORD</b>
                    <input class="userpw" type="password" th:field="*{memberPw2}">
                </div>
                <div class="field">
                    <b>Username</b>
                    <input class="userpw" type="text" th:field="*{name}">
                </div>
                <div class="field">
                    <b>E-Mail</b>
                    <input class="userpw" type="email" th:field="*{email}">
                </div>
                <input class="signup_btn" type="submit" value="SIGN UP">
            </form>
        </section>
    </div>
</body>
</html>
