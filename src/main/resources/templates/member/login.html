<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Penpal</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header" class="potion">
            <h1 class="header_logo">
                <a href="/">#Penpal</a>
            </h1>
            <div class="header_navi">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/users">Users</a></li>
                    <li><a href="/community">Community</a></li>
                </ul>
            </div>
            <div class="header_language">
                <select name="language" id="language" th:field="*{language}">
                    <option value="" selected>Languages</option>
                    <option th:each="language : ${language}" th:value="${language}" th:text="${language.name}"></option>
                </select>
            </div>
            <div class="header_login">
                <a href="/member/login">Login</a>
            </div>
        </header>
        <section id="log_section01">
            <h2 class="login_text">Login</h2>
            <form name="loginForm" class="login_contents" action="">    
                <div class="field">
                    <input name="uid" class="userid" type="text" placeholder="ID">
                </div>
                <div class="field">
                    <input name="upw" class="userpw" type="password" placeholder="PASSWORD">
                </div>
                <input class="login_btn" type="button" onclick="CheckLoginInput()" value="LOGIN" style="cursor:pointer;">
            </form>
            <div class="login_contents">
                <a class="signup_btn" href="/member/signup">SIGN UP</a>
                <ul class="sns_login_btn">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
