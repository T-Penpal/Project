<!DOCTYPE html>
<html lang="en" layout:decorater="~{layout}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
	<title>Document</title>
</head>

<body>
	<div layout:fragment="content" class="container my-3">
		<div class="my-3 border-bottom">
			<div>
				<h4>회원가입</h4>
			</div>
		</div>
        <form th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">
            <div th:replace="board/form_errors :: formErrorsFragment"></div>
            <div class="mb-3">
                <label for="userId" class="form-label">사용자ID</label>
                <input type="text" th:field="*{memberId}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="userPw" class="form-label">비밀번호</label>
                <input type="password" th:field="*{memberPw}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="userPw2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{memberPw2}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>

	</div>
</body>

</html>
