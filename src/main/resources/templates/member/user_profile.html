<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Penpal</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header" class="potion">
            <h1 class="header_logo">
                <a href="/">#Penpal</a>
            </h1>
            <div class="header_navi">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/users">Users</a></li>
                    <li><a href="/community">Community</a></li>
                </ul>
            </div>
            <div class="header_language">
                <select name="language" id="language" th:field="*{language}">
                    <option value="" selected>Languages</option>
                    <option th:each="language : ${language}" th:value="${language}" th:text="${language.name}"></option>
                </select>
            </div>
            <div class="header_login">
                <a href="/member/login">Login</a>
            </div>
        </header>
        <section id="profile_section01">
            <div class="profile_function_btn_section">
                <button type="button" value="MESSAGE">
                    MESSAGE <!-- 채팅 보내기 버튼 -->
                </button>
                <button type="button" value="ADD FRIENDS">
                    ADD FRIENDS <!-- 친구 요청 보내기 버튼 -->
                </button>
            </div>
            <div class="profile_info_section01">
                <div class="profile_img">
                    <!-- 프로필 이미지 -->
                </div>
                <div class="profile_info_data">
                    <div class="profile_name">
                        Username <!-- 유저네임 -->
                    </div>
                    <h1 class="profile_last_date">
                        Last Date : yyyy-MM-dd <!-- 유저 최근 접속일 -->
                    </h1>
                    <div class="profile_info_left">
                        <div class="profile_gender">
                            Gender : Male <!-- 유저 성별 -->
                        </div>
                        <div class="profile_age">
                            Age : 26 <!-- 유저 연령 -->
                        </div>
                    </div>
                    <div class="profile_info_right">
                        <div class="profile_location">
                            Nationality : Korea <!-- 유저 국적 -->
                        </div>
                        <div class="profile_country">
                            Country : Japan <!-- 유저 거주 국가 -->
                        </div>
                    </div>
                </div>
                <div class="profile_country_map">
                    <!-- 유저 거주 국가 기반 지도상 위치 -->
                </div>
            </div>
        </section>
        <section id="profile_section02">
            <div class="profile_left_section">
                <div class="profile_sns_section">
                    <h1>SNS</h1>
                    <ul>
                        <li><!-- th:each로 유저 SNS --></li>
                    </ul>
                </div>
                <div class="profile_favorite_section">
                    <h1>FAVORITES</h1>
                    <ul>
                        <li> <!-- th:each로 유저 FAVORITES --> </li>
                    </ul>
                </div>
                <div class="profile_language_section">
                    <h1>LANGUAGES</h1>
                    <ul>
                        <li> <!-- th:each로 유저 LANGUAGES --> </li>
                    </ul>
                </div>
            </div>
            <div class="profile_right_section">
                <div class="profile_comment_section">
                    <h1>Comment</h1>
                    <div class="profile_comment_area">
                        <!-- 유저 comment -->
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
